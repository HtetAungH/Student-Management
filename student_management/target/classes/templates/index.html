<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Registration Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  body {
    background-color: #e9ecef;
    font-family: 'Arial', sans-serif;
  }
  .container {
    margin-top: 50px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 30px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #343a40;
  }
  .form-group label {
    font-weight: bold;
  }
  .form-control {
    border-radius: 0;
  }
  .btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 0;
    padding: 10px 20px;
  }
  .btn-primary:hover {
    background-color: #0056b3;
  }
  table {
    margin-top: 30px;
  }
  table th, table td {
    text-align: center;
    vertical-align: middle;
  }
  table th {
    background-color: #343a40;
    color: #ffffff;
  }
  table td {
    background-color: #f8f9fa;
  }
  .btn-danger {
    border-radius: 0;
  }
  .btn-danger:hover {
    background-color: #c82333;
  }
  .btn-primary {
    border-radius: 0;
  }
  .btn-primary:hover {
    background-color: #0069d9;
  }
</style>
</head>
<body>
  <div class="container w-50">
    <h1>Student Registration Form</h1>
    <hr>
    
    <form th:action="@{/studentDataAdd}" method="get" class="mt-4">
      <div class="form-group mb-3">
        <label for="Stu_Name">Name:</label>
        <input type="text" class="form-control" name="Stu_Name" id="Stu_Name" placeholder="Enter Name">
      </div>
      
      <div class="form-group mb-3">
        <label for="Stu_Age">Age:</label>
        <input type="number" class="form-control" name="Stu_Age" id="Stu_Age" placeholder="Enter Age">
      </div>
      <div class="form-group mb-3">
        <label for="Stu_Email">Email:</label>
        <input type="email" class="form-control" name="Stu_Email" id="Stu_Email" placeholder="Enter Email">
      </div>
      <div class="form-group mb-3">
        <label for="Stu_Address">Address:</label>
        <input type="text" class="form-control" name="Stu_Address" id="Stu_Address" placeholder="Enter Address">
      </div>
      
      <div class="form-group mb-3">
        <label for="Stu_PhoneNo">Phone No:</label>
        <input type="text" class="form-control" name="Stu_PhoneNo" id="Stu_PhoneNo" placeholder="Enter Phone No">
      </div>
      
      <input type="submit" value="REGISTER" class="btn btn-primary">
    </form>
  </div>
  
  <div class="container" th:if="${stuList != null}">
    <h1>Student List</h1>
    <table border="1" class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Delete</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="stu: ${stuList}">
          <td th:text="${stu.Stu_Name}"></td>
          <td th:text="${stu.Stu_Age}"></td>
          <td th:text="${stu.Stu_Email}"></td>
          <td th:text="${stu.Stu_Address}"></td>
          <td th:text="${stu.Stu_PhoneNo}"></td>
          <td>
            <a th:href="@{/delete(Stu_ID=${stu.Stu_ID})}" class="btn btn-danger">Delete</a>
          </td>
          <td>
            <a th:href="@{/update/{Stu_ID}(Stu_ID=${stu.Stu_ID})}" class="btn btn-primary">Update</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
